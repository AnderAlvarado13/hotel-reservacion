<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;align-items: center;" size="large">Administración de Huéspedes </ion-title>
    <ion-button slot="end" shape="round" color="danger" fill="outline" (click)="logout()" >Salir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="margin-responsive">

    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-card style="height: 12vh;" class="card-border">
          <ion-card-content style="width: 100%;">
            <ion-item lines="none">
              <ion-label slot="start" class="ion-text-wrap" style="font-size: 28px;">
                Gestión de Huéspedes
                <p>Administre los Huéspedes desde este modulo!</p>
              </ion-label>
              <ion-button slot="end" size="default" color="success" (click)="openModal()"> <ion-icon name="add-outline"></ion-icon></ion-button>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="4" *ngFor ="let info of datalist">
        <ion-card style="height: auto;" class="card-border">
          <ion-card-content style="width: 100%;">
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img src="./../../assets/img/user.png">
              </ion-thumbnail>
              <ion-label class="ion-text-wrap">
                {{info.first_name}} {{info.last_name}}
                <p>
                  <ion-icon name="mail-outline"></ion-icon> {{info.email}} <br>
                  <ion-icon name="call-outline"></ion-icon> {{info.phone_number}}
                </p>
              </ion-label>
              <ion-buttons>
                <div style="cursor: pointer">
                  <ion-icon slot="end" name="trash" color="danger" (click)="deleteGuestsId(info.id)"></ion-icon>
                </div>
                <div style="cursor: pointer">
                  <ion-icon slot="end" name="create" color="secondary" (click)="setOpen(true,info.id)"></ion-icon>
                </div>
              </ion-buttons>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modificar Hotel</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false,null)"><ion-icon name="close"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-card style="height: auto" class="card-border">
              <ion-card-header>
                <ion-title style="text-align: center;align-items: center;" size="large">Modificando {{first_name}} {{last_name}}</ion-title>
              </ion-card-header>
              <ion-card-content style="width: 100%;">
                <ion-row class="ion-align-items-center">
                  <ion-col size="12">
                    <ion-input type="text" fill="solid" label="Nombre" labelPlacement="floating" helperText="Digite el nombre del huesped" ngModel [(ngModel)]="first_name"></ion-input>
                  </ion-col>
                  <ion-col size="12">
                    <ion-input type="text" fill="solid" label="Apellido" labelPlacement="floating" helperText="Digite el apellido del huesped" ngModel [(ngModel)]="last_name"></ion-input>
                  </ion-col>
                  <ion-col size="12">
                    <ion-input type="email" fill="solid" label="Correo" labelPlacement="floating" helperText="Digite el correo del huesped" ngModel [(ngModel)]="email" email></ion-input>
                  </ion-col>
                  <ion-col size="12">
                    <ion-input type="text" fill="solid" label="Teléfono" labelPlacement="floating" helperText="Digite el telefono del huesped" ngModel [(ngModel)]="phone_number"></ion-input>
                  </ion-col>
                  <ion-item lines="none">
                    <ion-button slot="end" size="default" color="success" (click)="Modificar(this.idList);">Modificar</ion-button>
                  </ion-item>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
