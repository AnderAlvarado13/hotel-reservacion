<ion-header>
  <ion-toolbar>
    <ion-title>Crear</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss('close')"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-card style="height: auto" class="card-border">
        <ion-card-header>
          <ion-title style="text-align: center;align-items: center;" size="large">Crear Huesped</ion-title>
        </ion-card-header>
        <ion-card-content style="width: 100%;">
          <ion-row class="ion-align-items-center">
            <ion-col size="12">
              <ion-input type="text" fill="solid" label="Nombre" labelPlacement="floating" helperText="Digite el nombre del huesped" ngModel [(ngModel)]="first_name"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input type="text" fill="solid" label="Apellido" labelPlacement="floating" helperText="Digite el apellido del huesped" ngModel [(ngModel)]="last_name"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input type="email" fill="solid" label="Correo" labelPlacement="floating" helperText="Digite el correo del huesped" ngModel [(ngModel)]="email" email></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input type="text" fill="solid" label="TelÃ©fono" labelPlacement="floating" helperText="Digite el telefono del huesped" ngModel [(ngModel)]="phone_number"></ion-input>
            </ion-col>
            <ion-item lines="none">
              <ion-button slot="end" size="default" color="success" (click)="crear()">Crear</ion-button>
            </ion-item>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
