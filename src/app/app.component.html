<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Hotel</ion-list-header>
          <ion-note>AnderALS</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of global.appPages; let i = index" (click)="Guardar(p.url)">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-item lines="none">
            <img src="../assets/icon/hotel.png" width="auto">
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer  class="ion-no-border">
        <ion-item lines="none">
          <ion-label style="align-items: center;text-align: center;padding: 15px 0px;">&copy; <a href="https://github.com/AnderAlvarado13" target="_blank">Anderson Alvarado</a>
          </ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
